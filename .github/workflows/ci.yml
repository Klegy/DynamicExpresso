name: .NET CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    needs: version
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0' # all
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Setup .NET Core 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
    - name: Setup gitversion
      run: dotnet tool install --global GitVersion.Tool
    - name: Calculate version
      id: calc_version
      run: |
        GITVERSION=$(dotnet-gitversion /output json /showvariable FullSemVer)
        echo "::set-output name=PROJECT_VERSION::$GITVERSION"
    - run: dotnet restore DynamicExpresso.sln
    - run: dotnet build DynamicExpresso.sln --no-restore -c Release /p:Version=${{steps.calc_version.PROJECT_VERSION}}
    - run: dotnet test DynamicExpresso.sln --no-restore -c Release --verbosity normal -f netcoreapp3.1
    - run: dotnet test DynamicExpresso.sln --no-restore -c Release --verbosity normal -f netcoreapp5.0
